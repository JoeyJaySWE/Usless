<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <figure class="bsd">
        <img src="bluescreen.jpg" alt="Blue Screen of Death">
    </figure>
    <div class="pop_up">
        <h2>Moving page to Rescyling bin...</h2>
        <figure>
            <img src="bin.png" alt="bin">
        </figure>
        <p>
            <span data-file="useless.com">Useless.com</span>
            <br>
            <span data-path="www->bin">From 'World Wide Web' to 'Rescyling bin'</span>
        </p>
        <section class="progress">
            <div class="loading_bar">
            </div>
            <button data-type="Cansel button">Cancel</button>
            <time data-type="ETA"></time>
        </section>
    </div>
</body>
</html>
